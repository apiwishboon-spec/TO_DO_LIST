<!DOCTYPE html>
<html>
<head>
  <title>üìù To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #add8e6); /* light pink ‚Üí light blue */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 50px;
      position: relative;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    form {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="time"] {
      flex: 1;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 12px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #0056b3; }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      background: #f1f5f9;
      padding: 12px 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s, background 0.2s;
    }
    li:hover { transform: translateY(-2px); background: #e2e8f0; }
    input[type="checkbox"] { margin-left: 10px; width: 18px; height: 18px; cursor: pointer; }

    /* Copyright bottom-right */
    .copyright {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #555;
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List</h1>

    <!-- Add task -->
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="New task..." required>
      <input type="time" id="timeInput">
      <button type="submit">Add</button>
    </form>

    <ul id="taskList"></ul>
  </div>

  <div class="copyright">
    ¬© 2025 APIWISH ANUTARAVANICHKUL
  </div>

  <script>
    const taskForm = document.getElementById("taskForm");
    const taskList = document.getElementById("taskList");

    async function requestPermission() {
      if (Notification.permission !== "granted") await Notification.requestPermission();
    }
    requestPermission();

    function updateTaskCount() { return taskList.querySelectorAll("li").length; }

    function playCongrats() { new Audio("congrats.mp3").play(); }
    function playMultipleTasksSound() { new Audio("multi_tasks.mp3").play(); }

    function handleTaskCompletion(li) {
      li.remove();
      const remaining = updateTaskCount();

      if (remaining === 0) playCongrats();
      else if (remaining > 1) playMultipleTasksSound();

      alert(`üéâ Congrats! You have ${remaining} task(s) left.`);
    }

    function createTaskElement(taskText, taskTime) {
      const li = document.createElement("li");
      li.textContent = taskText;
      if (taskTime) li.textContent += ` ‚Äì ${taskTime}`;

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.addEventListener("change", () => {
        if (checkbox.checked) handleTaskCompletion(li);
      });

      li.appendChild(checkbox);
      return li;
    }

    taskForm.addEventListener("submit", e => {
      e.preventDefault();
      const taskText = document.getElementById("taskInput").value.trim();
      const taskTime = document.getElementById("timeInput").value;
      if (taskText) {
        const li = createTaskElement(taskText, taskTime);
        taskList.appendChild(li);
        taskForm.reset();
      }
    });

    setInterval(() => {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0,5); // HH:MM
      document.querySelectorAll("#taskList li").forEach(li => {
        const match = li.textContent.match(/(\d\d:\d\d)/);
        if (match && match[1] === currentTime) {
          const message = li.textContent.replace(/‚Äì.*/, "").trim();
          new Notification("‚è∞ Task Reminder", { body: message });

          const initialAudio = new Audio("alert.mp3");
          initialAudio.play();

          initialAudio.onended = () => {
            const speech = new SpeechSynthesisUtterance(`You should finish the task: ${message}, now!`);
            speech.rate = 1; speech.pitch = 1;
            speech.onend = () => {
              const finalAudio = new Audio("end_alert.mp3");
              finalAudio.play();

              setTimeout(() => {
                const deleteTask = confirm(`Task "${message}" is due!\nDo you want to delete this task?`);
                if (deleteTask) handleTaskCompletion(li);
              }, 500);
            };
            speechSynthesis.speak(speech);
          };
        }
      });
    }, 60000);
  </script>
</body>
</html>
